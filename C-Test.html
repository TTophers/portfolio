<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex bg-gray-100 text-gray-800 font-sans">

  <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 p-2 text-slate-700 bg-slate-100 rounded-md" aria-label="Toggle menu">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <div id="sidebarWrapper" class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-200 transform -translate-x-full sm:translate-x-0 transition-transform duration-300 z-50 flex flex-col">
    <aside class="flex flex-col flex-1 border-r border-gray-700">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        ClientDash
      </div>
      <nav class="flex flex-col mt-6 space-y-1 flex-1 overflow-y-auto">
        <a href="client-dash.html" class="flex items-center px-6 py-3 text-slate-300 hover:bg-slate-800 rounded-r-md">
          <i data-feather="home" class="w-5 h-5 mr-3"></i>
          Dashboard
        </a>
        <a href="C-Messages.html" class="flex items-center px-6 py-3 text-slate-300 hover:bg-slate-800 rounded-r-md">
          <i data-feather="message-circle" class="w-5 h-5 mr-3"></i>
          Messages
        </a>
        <a href="C-Uploads.html" class="flex items-center px-6 py-3 text-slate-300 hover:bg-slate-800 rounded-r-md">
          <i data-feather="upload" class="w-5 h-5 mr-3"></i>
          Uploads
        </a>
        <a href="C-Test.html" class="flex items-center px-6 py-3 bg-primary text-white font-semibold rounded-r-md">
          <i data-feather="globe" class="w-5 h-5 mr-3"></i>
          Test Site
        </a>
        <a href="C-Payments.html" class="flex items-center px-6 py-3 text-slate-300 hover:bg-slate-800 rounded-r-md">
          <i data-feather="credit-card" class="w-5 h-5 mr-3"></i>
          Payments
        </a>
      </nav>
      <div class="p-6 border-t border-gray-700">
        <button id="logoutBtn" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md text-white font-semibold focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Logout
        </button>
      </div>
    </aside>
  </div>

  <div class="flex-1 p-6 overflow-auto space-y-6 sm:ml-64">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
      <h1 class="text-3xl font-bold text-gray-900">Acme Corp</h1>
      <span class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full select-none">Pro Plan</span>
    </header>

    <!-- Main content -->
    <main class="space-y-6">
      <!-- Preview Card -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-5xl mx-auto">
        <div class="relative w-full h-96 sm:h-[500px]">
          <iframe src="https://www.acmecorp.com" title="Acme Corp Website Preview" class="w-full h-full border-0" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"></iframe>
          <img src="https://via.placeholder.com/1200x500?text=Website+Preview+Unavailable" alt="Website Preview Unavailable" class="hidden w-full h-full object-cover" />
        </div>
        <div class="p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
          <div>
            <span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full select-none">Live</span>
          </div>
          <div>
            <a href="https://www.acmecorp.com" target="_blank" rel="noopener noreferrer" class="inline-block px-5 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              View Live Site
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <style>
    :root {
      --primary: #3b82f6;
    }
    .bg-primary { background-color: var(--primary); }
    .text-primary { color: var(--primary); }
    .hover\:bg-primary-dark:hover { background-color: #2563eb; }
  </style>

  <script>
        document.addEventListener('click', (event) => {
      const isClickInsideSidebar = sidebarWrapper.contains(event.target);
      const isClickOnHamburger = mobileMenuBtn.contains(event.target);

      // Only close sidebar if click is outside sidebar and hamburger, and sidebar is open
      if (!isClickInsideSidebar && !isClickOnHamburger && !sidebarWrapper.classList.contains('-translate-x-full')) {
        sidebarWrapper.classList.add('-translate-x-full');
      }
    });

    const sidebarWrapper = document.getElementById('sidebarWrapper');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    mobileMenuBtn.addEventListener('click', () => {
      if (sidebarWrapper.classList.contains('-translate-x-full')) {
        sidebarWrapper.classList.remove('-translate-x-full');
      } else {
        sidebarWrapper.classList.add('-translate-x-full');
      }
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        mobileMenuBtn.style.opacity = '0.5';
      } else {
        mobileMenuBtn.style.opacity = '1';
      }
    });

    logoutBtn.addEventListener('click', () => {
      // Replace with actual logout logic if needed
      alert('Logging out...');
      // For example, redirect to logout endpoint:
      // window.location.href = '/logout';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>

</body>
</html>
