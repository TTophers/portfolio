<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Dashboard - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex bg-gray-100 text-gray-800 font-sans">

  <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 p-2 text-slate-700 bg-slate-100 rounded-md">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
  </button>

  <div id="sidebarWrapper" class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-200 transform -translate-x-full sm:translate-x-0 transition-transform duration-300 z-50 flex flex-col">
    <div class="p-6 text-2xl font-bold border-b border-slate-700">
      ClientDash
    </div>
    <nav class="flex flex-col mt-6 space-y-1 flex-1">
      <a href="client-dash.html" class="flex items-center px-6 py-3 text-slate-400 hover:bg-slate-800 rounded-r-md">
        <i data-feather="home" class="w-5 h-5 mr-3"></i>
        Dashboard
      </a>
      <a href="C-Messages.html" class="flex items-center px-6 py-3 text-white bg-primary font-semibold rounded-r-md">
        <i data-feather="message-circle" class="w-5 h-5 mr-3"></i>
        Messages
      </a>
      <a href="C-Uploads.html" class="flex items-center px-6 py-3 text-slate-400 hover:bg-slate-800 rounded-r-md">
        <i data-feather="upload" class="w-5 h-5 mr-3"></i>
        Uploads
      </a>
      <a href="C-Test.html" class="flex items-center px-6 py-3 text-slate-400 hover:bg-slate-800 rounded-r-md">
        <i data-feather="globe" class="w-5 h-5 mr-3"></i>
        Test Site
      </a>
      <a href="C-Payments.html" class="flex items-center px-6 py-3 text-slate-400 hover:bg-slate-800 rounded-r-md">
        <i data-feather="credit-card" class="w-5 h-5 mr-3"></i>
        Payments
      </a>
    </nav>
    <div class="p-6 border-t border-slate-700">
      <button id="logoutBtn" class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">Logout</button>
    </div>
  </div>

  <div class="flex-1 p-6 overflow-auto space-y-6 sm:ml-64">

    <!-- Left column: Threads list -->
    <div class="md:w-1/3 bg-white rounded-lg shadow flex flex-col">
      <!-- Header -->
      <div class="p-4 border-b border-gray-200 font-semibold text-lg">
        Conversations
      </div>
      <!-- Thread items -->
      <div class="flex-1 overflow-y-auto">
        <button class="w-full text-left px-4 py-3 border-b border-gray-100 bg-primary text-white font-semibold rounded-l-lg flex items-center gap-3">
          <div class="flex-1">
            Admin Support
            <div class="text-xs text-primary/80">Last message: 2 hours ago</div>
          </div>
        </button>
      </div>
    </div>

    <!-- Right column: Chat window -->
    <div class="md:w-2/3 bg-white rounded-lg shadow flex flex-col">
      <!-- Header -->
      <div class="p-4 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h2 class="text-xl font-semibold">John Doe</h2>
          <p class="text-sm text-gray-500">Premium Plan</p>
        </div>
      </div>
      <!-- Messages -->
      <div class="flex-1 p-4 overflow-y-auto space-y-4" id="messages" style="min-height: 300px;">
        <!-- Admin message -->
        <div class="flex items-start space-x-3">
          <div class="bg-gray-200 text-gray-800 rounded-lg px-4 py-2 max-w-xs">
            Hello John, how can I assist you today?
          </div>
        </div>
        <!-- Client message -->
        <div class="flex items-start space-x-3 justify-end">
          <div class="bg-primary text-white rounded-lg px-4 py-2 max-w-xs">
            Hi! I have a question about my recent invoice.
          </div>
        </div>
        <!-- Admin message -->
        <div class="flex items-start space-x-3">
          <div class="bg-gray-200 text-gray-800 rounded-lg px-4 py-2 max-w-xs">
            Sure, please provide your invoice number and I will check it for you.
          </div>
        </div>
      </div>
      <!-- Input box -->
      <form class="border-t border-gray-200 p-4 flex items-center gap-4" onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-dark transition">
          Send
        </button>
      </form>
    </div>

  </div>

  <style>
    :root {
      --primary: #3b82f6;
    }
    .bg-primary { background-color: var(--primary); }
    .text-primary { color: var(--primary); }
    .hover\:bg-primary-dark:hover { background-color: #2563eb; }
  </style>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;
      const messagesContainer = document.getElementById('messages');

      // Create client message element
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex items-start space-x-3 justify-end';

      const bubble = document.createElement('div');
      bubble.className = 'bg-primary text-white rounded-lg px-4 py-2 max-w-xs';
      bubble.textContent = message;

      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Clear input
      input.value = '';
      input.focus();
    }

    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebarWrapper = document.getElementById('sidebarWrapper');
    const logoutBtn = document.getElementById('logoutBtn');

    mobileMenuBtn.addEventListener('click', () => {
      const isOpen = !sidebarWrapper.classList.contains('-translate-x-full');
      if (isOpen) {
        sidebarWrapper.classList.add('-translate-x-full');
      } else {
        sidebarWrapper.classList.remove('-translate-x-full');
      }
    });

    document.addEventListener('click', (event) => {
      const isClickInsideSidebar = sidebarWrapper.contains(event.target);
      const isClickOnHamburger = mobileMenuBtn.contains(event.target);

      // Only close sidebar if click is outside sidebar and hamburger, and sidebar is open
      if (!isClickInsideSidebar && !isClickOnHamburger && !sidebarWrapper.classList.contains('-translate-x-full')) {
        sidebarWrapper.classList.add('-translate-x-full');
      }
    });

    logoutBtn.addEventListener('click', () => {
      // Replace with actual logout logic
      alert('Logging out...');
      // Example: window.location.href = '/logout';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>

</body>
</html>
