<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Admin</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151922;
      --accent: #4f8cff;
      --text: #e6e8ee;
      --muted: #9aa0b3;
      --border: #23283a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    nav {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }

    nav .logo {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 28px;
    }

    .login-card h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .login-card p {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #0b0e14;
      color: var(--text);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer-text {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Admin Portal</div>
  </nav>

  <main>
    <div class="login-card">
      <h1>Sign In</h1>
      <p>Admin access only</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="footer-text">Protected system</div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmACuB6COC6welNT7uN5aX4BXYVL-OEF8",
      authDomain: "tophers-design.firebaseapp.com",
      projectId: "tophers-design",
      storageBucket: "tophers-design.firebasestorage.app",
      messagingSenderId: "163525514090",
      appId: "1:163525514090:web:180497723fe8b8f5694b13"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin-dash.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
